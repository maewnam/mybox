<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js" crossorigin="anonymous"></script>
		<title>Hello, world!</title>
		<style>
		  #feedback { font-size: 1.4em; }
		  .area .ui-selecting { fill: #FECA40; }
		  .area .ui-selected { fill: #F39814; color: white; }
		  .area .start { fill: #00FF00; color: white; }
		  .area .stop { fill: #FF0000; color: white; }
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card-body">
				<h1 class="display-4">Optional</h1>
				<button type="button" id="b1" onclick="fn.app.whisim.select_obstackle()" class="btn btn-primary">Start</button>
				<button type="button" id="b2" onclick="fn.app.whisim.confirm_obstackle()" class="btn btn-secondary">Confirm Obstackle</button>
				<button type="button" id="b3" onclick="fn.app.whisim.select_start()" class="btn btn-success">Select Start</button>
				<button type="button" id="b4" onclick="fn.app.whisim.select_stop()" class="btn btn-danger">Select Stop</button>
				<button type="button" id="b5" onclick="fn.app.whisim.simulate()" class="btn btn-warning">Simulate</button>
				<button type="button" id="b6" class="btn btn-info">Info</button>
				<button type="button" id="b7" class="btn btn-light">Light</button>
				<button type="button" id="b8" class="btn btn-dark">Dark</button>
			</div>
		</div>
		<div id="drawing" class="p-3"></div>
		<script src="../vendor/components/jquery/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/lib.js"></script>
		<script>
			fn.app.whisim.init();
			$("#b2,#b3,#b4,#b4,#b5,#b6,#b7,#b8").addClass("d-none");
		</script>
	</body>
